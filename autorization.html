<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="autorization.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="login-to-account">Autorization</div>

        <div class="main__info">   
            <form action="" class="form" id="add-form">
                <div class="form-group">
                    <input type="text" class="input-field" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="password" class="input-field" id="password" placeholder="Password">
                </div>

                <button type="submit" class="send-btn" id="send">Sign in</button>
            </form> 
        </div>

        <div class="signup">
            <span>No Account?</span><a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="autorization.js"></script>
</body>
</html>
